<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Pakar Jurusan Kuliah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-indigo-700 text-white flex flex-col">
    <div class="p-6 text-2xl font-bold border-b border-indigo-500">
      Sistem Pakar
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-600">Dashboard</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-600">Input Minat</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-600">Input Bakat</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-600">Rekomendasi Jurusan</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-600">Tentang</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-700">Dashboard Sistem Pakar</h1>
      <div class="flex items-center space-x-4">
        <span class="text-gray-600">Halo, User ðŸ‘‹</span>
        <img src="https://ui-avatars.com/api/?name=User" class="w-10 h-10 rounded-full" alt="User Avatar">
      </div>
    </header>

    <!-- Content -->
    <main class="p-6 flex-1">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <!-- Form Minat -->
        <div class="bg-white rounded-xl shadow p-6">
          <h2 class="text-lg font-semibold mb-4">Input Minat</h2>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Pilih Minat</label>
              <select class="w-full mt-1 border rounded-lg p-2">
                <option>Teknologi</option>
                <option>Kesehatan</option>
                <option>Ekonomi</option>
                <option>Seni</option>
                <option>Sosial</option>
              </select>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Simpan</button>
          </form>
        </div>

        <!-- Form Bakat -->
        <div class="bg-white rounded-xl shadow p-6">
          <h2 class="text-lg font-semibold mb-4">Input Bakat</h2>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Pilih Bakat</label>
              <select class="w-full mt-1 border rounded-lg p-2">
                <option>Analisis</option>
                <option>Komunikasi</option>
                <option>Kreatif</option>
                <option>Kepemimpinan</option>
                <option>Teknis</option>
              </select>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Simpan</button>
          </form>
        </div>

        <!-- Rekomendasi -->
        <div class="bg-white rounded-xl shadow p-6 md:col-span-2">
          <h2 class="text-lg font-semibold mb-4">Rekomendasi Jurusan</h2>
          <div class="p-4 border rounded-lg bg-gray-50 text-gray-700">
            <p>âš¡ Rekomendasi jurusan Anda akan muncul di sini setelah mengisi minat & bakat.</p>
          </div>
        </div>

      </div>
    </main>
  </div>
</body>
</html>
